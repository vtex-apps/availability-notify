mutation AvailabilitySubscribe(
  $name: String
  $email: String
  $skuId: String
  $locale: String
  $saleChannel: String
  $sellerObj: SellerObjInputType!
) {
  availabilitySubscribe(
    name: $name
    email: $email
    skuId: $skuId
    locale: $locale
    saleChannel: $saleChannel
    sellerObj: $sellerObj
  )
}
